<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les REGEX en JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <!-- form[method="get"]>(fieldset>(legend>{Coordonnées})+(label[for="tel"]>{Téléphone :})+input[type="tel"][name="tel"]#tel+(label[for="email"]>{Email :})+input[type="email"][name="email"]#email)+(fieldset>(legend>{Identifiant})+(label[for="user"]>{Nom d'utilisateur :})+input[type="text"][name="username"]#user+(label[for="pass"]>{Mot de Passe :})+input[type="password"][name="password"]#pass+(div.bar>div.progress)+(label[for="passBis"]>{Confirmation du Mot de Passe :})+input[type="password"][name="passwordBis"]#passBis)+input[type="submit"][value="Inscription"] -->
    <form action="" method="get">
        <fieldset>
            <legend>
                Coordonnées
            </legend>
            <label for="tel">
                Téléphone :
            </label>
            <input type="tel" name="tel" id="tel">
            <label for="email">
                Email :
            </label>
            <input type="email" name="email" id="email">
        </fieldset>
        <fieldset>
            <legend>
                Identifiant
            </legend>
            <label for="user">
                Nom d'utilisateur :
            </label>
            <input type="text" name="username" id="user">
            <label for="pass">
                Mot de Passe :
            </label>
            <input type="password" name="password" id="pass">
            <div class="bar">
                <div class="progress"></div>
            </div>
            <label for="passBis">
                Confirmation du Mot de Passe :
            </label>
            <input type="password" name="passwordBis" id="passBis">
        </fieldset>
        <input type="submit" value="Inscription">
    </form>
</body>

</html>
