<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les templates et les slots</title>
    <script type="module" src="./script.js" defer></script>
    <link rel="stylesheet" href="../03-template/style.css">
</head>
<body>
    <super-card></super-card>
    <super-card>
        <span slot="title">super titre!</span>
        <p slot="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempore quos eius quod natus praesentium ipsam magni et corrupti, culpa iure provident, ad, minima error. Voluptatum minima similique sequi iure alias!</p>
        <span slot="btn">Super Produit !</span>
    </super-card>

    <!-- exemple sans shadow dom -->
    <template id="blog">
        <article>
            <div>
                <h2>Title</h2>
                <p>text</p>
                <a href="">Source</a>
            </div>
        </article>
    </template>
    <template id="card">
        <style>
            div{
            display: inline-block;
            width : 25vw;
            border: 2px solid black;
            border-radius: 5px;
            box-shadow: 5px 5px 5px rgba(0, 0,0,0.5);
            padding: 1rem;
        }
            h1{
                margin-top: 0;
            
            }

            button{
                text-align: center;
                background-color: lightgreen;
            }
        </style>
        <div>
            <h1>
                <slot name="title">titre</slot>

            </h1>
            <p>
                <slot name="text">texte</slot>
            </p>
            <button>
                <slot name="btn">button</slot>
            </button>
        </div>

    </template>
</body>
</html>
