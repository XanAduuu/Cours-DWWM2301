
<form class="recetteForm" *ngIf="recette">
    <fieldset class="intro">
        <legend>Introduction</legend>
        <div class="name">
            <label for="name">Nom :</label>
            <input type="text" class ="name">
        </div>
        <div class="duree">
            <label for="duree">Durée :</label>
            <input type="number" class ="duree">
        </div>
        <div class="descr">
            <label for="descr">Descrition :</label>
            <input type="text" class ="descr">
        </div>
        <div class="type">
            <label for="type">Type :</label>
            <input type="checkbox" class ="type">
        </div>
    </fieldset>

    <fieldset class="details">
        <legend>Détails</legend>
        <div class="ingredients">
            <label for="ingredients">Ingrédients:</label>
            <input type="text" class ="ingredients">
        </div>

        <div class="etapes">
            <label for="etapes">Etapes :</label>
            <input type="text" class ="etapes">
        </div>
    </fieldset>

    <button classe="save">Sauvegarder</button>




</form>
